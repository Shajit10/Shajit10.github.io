<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <style type="text/css">
        body {
            height: 125vh;
            margin-top: 80px;
            padding: 30px;
            background-size: cover;
            font-family: sans-serif;
            background-color: #60daff38;
        }
        header {
            background-color: rgb(96, 231, 163);
            position: fixed;
            left: 0;
            right: 0;
            top: 5px;
            height: 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 25px 0 rgb(0, 0, 0);
        }
        header * {
            display: inline;
        }
        header li {
            margin: 20px;
        }
        header li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }
        header li a:hover {
            color: #fbff00; 
            text-decoration: underline; /
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff;
        }
        label {
            color: #ff4500; 
        }
        input[type="text"], input[type="email"], textarea {
            padding: 5px;
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
        }
        input[type="text"] {
            background-color: #e7f3fe; 
            color: #333;
        }
        input[type="email"] {
            background-color: #fffacd; 
            color: #333;
        }
        textarea {
            background-color: #f0e68c; 
            color: #333;
        }
        input[type="submit"] {
            background-color: #ff6347; 
            color: white; 
            padding: 10px 15px; 
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff4500; 
        }
    </style>
</head>
<header>
    <nav>
        <ul>
            <li><a href="Index.html" class="active">Homepage</a></li>
            <li><a href="About me.html">About Me</a></li>
            <li><a href="Resume.html">Resume</a></li>
            <li><a href="Contact.html">Contact Me</a></li>
        </ul>
    </nav>
</header>

    <section style="text-align: center;">
        <h3>Contact Me</h3>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
